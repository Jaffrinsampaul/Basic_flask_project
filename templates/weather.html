<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
    <center>
        <div style="position: relative; top: 100px">
            <form action="http://127.0.0.1:5000/weather" method="post">
                <input type="text" placeholder="City name" name="city_name" style="position: relative; width: 200px;
                height: 30px; border: 80px">
                <input type="submit" value="submit" style="position: relative; left: 20px; border: 2px solid #008CBA;
                    background-color: white; width: 100px; height: 30px">
            </form>
                <div>
                    <h1>City Name: {{session["city_name"]}}</h1>
                    <h1>Temperature: {{session["temp"]}}&deg;C</h1>
                    <h3>Min Temp: {{session["min_temp"]}}&deg;C</h3>
                    <h3>Max Temp: {{session["max_temp"]}}&deg;C</h3>
                </div>
            <h1></h1>

            <a href="/"><input type="button" value="back" style="position: relative; left: 20px; border: 2px solid #008CBA;
                    background-color: white; width: 100px; height: 30px; font-size: 15px"></a>
        </div>
    </center>

</body>
</html>
